<mat-menu #appMenu="matMenu">
  <button mat-menu-item>Settings</button>
  <button mat-menu-item>Help</button>
</mat-menu>

<button mat-flat-button color="primary" [matMenuTriggerFor]="appMenu">
  Menu
</button>

<div *ngIf="isWeather">
  <h2>You are in <span style="color: green">{{currentWeather.name}}</span></h2>
  <h2>The weather today is <span style="color: green">{{currentWeather.weather[0].description}}</span></h2>
</div>
