<button mat-flat-button color="primary" (click)="getToDos()">Load my todo list</button>

<mat-list role="list">
    <mat-list-item  *ngFor="let todo of todos" role="listitem">
        id: {{todo.id}}
        title: {{todo.title}}<br>
        status: {{todo.completed}}<br>
        <mat-divider></mat-divider>
    </mat-list-item>
</mat-list>
